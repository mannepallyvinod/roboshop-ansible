nput {
  beats {
    port => 5044
  }
}
filter {
  grok {
    match => { "message" => %{HTTPDATE:log_time}%{SPACE}%{IP:SOURCE_IP}%{SPACE}%{WORD:HTTP_METHOD}%{SPACE}%{PATH:HTTP_PATH}%{SPACE}%{WORD}/%{NUMBER}%{SPACE}%{NUMBER:HTTP_STATUS:INT}%{SPACE}%{NUMBER:RESPONSE_TIME:FLOAT} }
  }
}
output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "%{[@metadata][beat]}-%{[@metadata][version]}"
  }
}